<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 여울 -->
    <style>
        .outer {
            width: 100%;
        }

        #detail-area {
            border: 3px solid black;
        }

        table {
            display: block;
            margin: 0 auto;
            padding: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }


    </style>

</head>
<body>

    <div class="outer">
        <h2>공지사항 상세보기</h2>
        <table id="detail-area">
            <tr>
                <th>카테고리</th>
                <td>카테고리 내용 들어갈 곳</td>
                <th>제목</th>
                <td>제목내용 들어갈 곳</td>
            </tr>
            <tr>
                <th>작성자</th>
                <td>작성자 내용 들어갈 곳</td>
                <th>작성일</th>
                <td>작성일 내용 들어갈 곳</td>
            </tr>
            <tr>
                <th>내용</th>
                <td colspan="3"><p style="height:150px">내용 넣을 곳</p></td>
            </tr>
            <tr>
                <th>첨부파일</th>
                <td colspan="3"><p style="height:150px">첨부파일</p></td>
            </tr>
        </table>
    </div>

</body>
</html>
